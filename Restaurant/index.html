<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowFood</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!---nav bar section starts here-->
    <section class="navbar">
        <div class="container">
           <div class="logo">
               <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
           </div>
           <div class="menu text-right">
              <ul>
                  <li>
                      <a href="#">Home</a>
                  </li>
                  <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Foods</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
              </ul>
           </div>
           <div class="clearfix">

           </div>
        </div>
        
    </section>
    <!---nav bar section starts here-->

     <!---food-search section starts here-->
     <section class="food-search text-center">
         <div class="container">
           <form action="">
               <input type="search" name="search" placeholder="Search for food....">
               <input type="submit" name="submit" value="Search" class="btn btn-primary">
           </form>
         </div>
      
    </section>
    <!---food search section starts here-->

     <!---categories section starts here-->
     <section class="categories">
         <div class="container">
            <h2 class="text-center">Categories</h2>

            <div class="box-3 float-container">
                <img src="images/pizza.jpg" alt="Pizza" class="img-pro img-curve" >

                <h3 class="float-text text-white">Pizza</h3>
            </div>
            <div class="box-3 float-container">
                <img src="images/burger.jpg" alt="burger" class="img-pro img-curve" >

                <h3 class="float-text text-white">Burger</h3>
            </div>
            <div class="box-3 float-container">
                <img src="images/momo.jpg" alt="Momo" class="img-pro img-curve" >

                <h3 class="float-text text-white">Momo</h3>
            </div>
            <div class="clearfix"></div>
         </div>
        
     
    </section>
    <!---categories section starts here-->

     <!---food menu section starts here-->
     <section class="food-menu">
         <div class="container">
            <h2>Explore Foods</h2>

            <div class="food-menu">
                Food Menu1
            </div>
            <div class="food-menu">
                Food Menu2
            </div>
            <div class="food-menu">
                Food Menu3
            </div>
            <div class="food-menu">
                Food Menu4
            </div>
         </div>
       
    </section>
    <!---food menu section starts here-->

     <!---socialmedia section starts here-->
     <section class="social">
         <div class="container">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                 <a href="#">Instagram</a>
             </li>
             <li>
                 <a href="#">Twitter</a>
             </li>
            </ul>
         </div>
      
    </section>
    <!---socialmedia section starts here-->

     <!---footer section starts here-->
     <section class="footer">
         <div class="container">
          <p>All rights reserved</p>
         </div>
     
    </section>
    <!---footer section starts here-->






</body>
</html>
