<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistration Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <div id="error_message"></div>
  
        <form class="form" onsubmit="return validate()">
            <div class="input_field">
                <label>First Name</label>
                <input type="text" class="input" id="name">
            </div>
            <div class="input_field">
                <label>Last Name</label>
                <input type="text" class="input" id="lname">
            </div>
            <div class="input_field">
                <label>Password</label>
                <input type="password" id="password" class="input">
            </div>
            <div class="input_field">
                <label>Confrim Password</label>
                <input type="password" id="retype_password" class="input">
            </div>
            <div class="input_field">
                <label>Gender</label>
             <div class="custom_select">
                 <select>
                     <option value="">Select</option>
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                 </select>
             </div>
            </div>
            <div class="input_field">
                <label>Email Address</label>
                <input type="text" class="input" id="email">
            </div>
            <div class="input_field">
                <label>Message</label>
               <textarea class="textarea" id="message"></textarea>
            </div>
            <div class="input_field">
                <label>Postal Code</label>
                <input type="text" class="input" id="postalcode">
            </div>
           
            <div class="input_field" >
                <input type="submit" value="Register" class="btn" >
            </div>
        </form>
    
    </div>
    
</body>
</html>
